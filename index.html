<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            image-rendering: pixelated;
        }
        .gift-wrap {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #b3daff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: all 1.5s ease-in-out;
            flex-direction: column;
        }
        .ribbon {
            position: absolute;
            width: 100%;
            height: 30px;
            background: linear-gradient(to right, #cce6ff, #99ccff);
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        .bow {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(to right, #cce6ff, #99ccff);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: none;
            margin-top: 50px;
        }
        h1 {
            font-size: 2rem;
            color: #0066cc;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .cake {
            width: 150px;
            height: auto;
            margin-top: 20px;
            image-rendering: pixelated;
        }
        .btn {
            background-color: #3399ff;
            border: 3px solid #0066cc;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px #004080;
        }
        .btn:hover {
            background-color: #0066cc;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gift-wrap" id="giftWrap">
        <div class="ribbon"></div>
        <div class="bow"></div>
    </div>
    <div class="container" id="content">
        <h1>HAPPY BDAY FURKYYYY</h1>
        <img class="cake" src="bluecaket.png" alt="Birthday Cake">
        <p>FINALLY 10, may Allah grant you a long, healthy, and righteous life upon the deen, ameen!! We love you so much wallah.</p>
        <button class="btn" onclick="alert('Have an amazing birthday! ðŸŽ‰')">Click for a Surprise!</button>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById("giftWrap").style.transform = "scale(0)";
            document.getElementById("content").style.display = "block";
        }, 2000);
    </script>
</body>
</html>
