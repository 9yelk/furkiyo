<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            image-rendering: pixelated;
        }
        .gift-wrap {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #4a90e2;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: all 1.5s ease-in-out;
            flex-direction: column;
        }
        .ribbon {
            position: absolute;
            width: 100%;
            height: 50px;
            background: repeating-linear-gradient(
                90deg,
                #cce6ff 0px, #cce6ff 10px,
                #99ccff 10px, #99ccff 20px
            );
            top: 50%;
            transform: translateY(-50%);
            image-rendering: pixelated;
        }
        .bow {
            position: absolute;
            width: 600px; /* Bow is now 2x bigger */
            height: auto;
            top: 50%; /* Vertically centered */
            left: 50%; /* Horizontally centered */
            transform: translate(-50%, -50%); /* Adjust for exact centering */
            z-index: 20; /* Ensures bow is above ribbon */
        }
        .container {
            display: none;
            margin-top: 50px;
        }
        h1 {
            font-size: 2rem;
            color: #0066cc;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .cake {
            width: 90vw;
            max-width: 900px;
            height: auto;
            margin-top: 20px;
            image-rendering: pixelated;
        }
        .btn {
            background-color: #3399ff;
            border: 3px solid #0066cc;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px #004080;
        }
        .btn:hover {
            background-color: #0066cc;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
</head>
<body>
    <div class="gift-wrap" id="giftWrap">
        <div class="ribbon"></div>
        <img class="bow" src="bowiee.png" alt="Bow">
   </div>
    <div class="container" id="content">
        <h1>HAPPY BDAY FURKYYYY</h1>
        <img class="cake" src="bluecaket.png" alt="Birthday Cake">
        <p>FINALLY 10, may Allah grant you a long, healthy, and righteous life upon the deen, ameen!! </p>
        <p>We love you so much wallah. </p>
        <p>AND I MIST U SO MUCH FURCUTIE, WE'LL DEF TALK SOMETIME SOON, TAKE CARE VE SEN TATLICIK :)) </p>
        <button class="btn" onclick="startConfetti()">Click for confetti!</button>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById("giftWrap").style.transform = "scale(0)";
            document.getElementById("content").style.display = "block";
        }, 2000);

        function startConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
