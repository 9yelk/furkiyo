<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            image-rendering: pixelated;
        }
        .gift-wrap {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #4a90e2;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            flex-direction: column;
            transition: transform 1.5s ease-in-out, opacity 1.5s ease-in-out;
        }
        .ribbon {
            position: absolute;
            width: 100%;
            height: 50px;
            background: repeating-linear-gradient(
                90deg,
                #cce6ff 0px, #cce6ff 10px,
                #99ccff 10px, #99ccff 20px
            );
            top: 50%;
            transform: translateY(-50%);
            z-index: 10; /* Behind the bow */
        }
        .bow-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 75px; /* Half of original size */
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 20; /* Higher than ribbon */
        }
        .container {
            display: none;
            margin-top: 50px;
        }
        h1 {
            font-size: 2rem;
            color: #0066cc;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .cake {
            width: 600px; /* Large cake */
            height: auto;
            margin-top: 20px;
            image-rendering: pixelated;
        }
        .btn {
            background-color: #3399ff;
            border: 3px solid #0066cc;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px #004080;
        }
        .btn:hover {
            background-color: #0066cc;
        }
        @keyframes shrinkOut {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gift-wrap" id="giftWrap">
        <div class="ribbon"></div>
        <div class="bow-container">
            <img class="bow" src="bowiee.png" alt="Bow">
        </div>
    </div>
    <div class="container" id="content">
        <h1>HAPPY BDAY FURKYYYY</h1>
        <img class="cake" src="bluecaket.png" alt="Birthday Cake">
        <p>FINALLY 10, may Allah grant you a long, healthy, and righteous life upon the deen, ameen!! </p>
        <p>We love you so much wallah. </p>
        <button class="btn" onclick="showConfetti()">Click for no reason</button>
    </div>
    <script>
        function showConfetti() {
            const confettiContainer = document.createElement("div");
            confettiContainer.style.position = "fixed";
            confettiContainer.style.width = "100%";
            confettiContainer.style.height = "100%";
            confettiContainer.style.top = "0";
            confettiContainer.style.left = "0";
            confettiContainer.style.pointerEvents = "none";
            confettiContainer.style.overflow = "hidden";
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.style.position = "absolute";
                confetti.style.width = "10px";
                confetti.style.height = "10px";
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.top = `${Math.random() * 100}vh`;
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.opacity = Math.random();
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.animation = "falling 2s linear infinite";
                confettiContainer.appendChild(confetti);
            }
        }

        setTimeout(() => {
            let giftWrap = document.getElementById("giftWrap");

            // Shrinking and fading animation
            giftWrap.style.animation = "shrinkOut 1.5s forwards";

            setTimeout(() => {
                giftWrap.style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 1500);
        }, 2000);
    </script>
</body>
</html>
