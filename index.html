<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            image-rendering: pixelated;
        }
        .gift-wrap {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #4a90e2;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: transform 1.5s ease-in-out;
        }
        .left-half, .right-half {
            position: fixed;
            width: 50%;
            height: 100%;
            top: 0;
            background-color: #4a90e2;
            transition: transform 1.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left-half { left: 0; }
        .right-half { right: 0; }

        .ribbon {
            position: absolute;
            width: 100%;
            height: 50px;
            background: repeating-linear-gradient(
                90deg,
                #cce6ff 0px, #cce6ff 10px,
                #99ccff 10px, #99ccff 20px
            );
            top: 50%;
            transform: translateY(-50%);
            image-rendering: pixelated;
        }
        .bow-container {
            position: absolute;
            top: calc(50% - 75px); /* Centers bow between ribbons */
            left: 50%;
            width: 300px;
            height: auto;
            transform: translateX(-50%);
            display: flex;
            z-index: 20;
        }
        .bow-left, .bow-right {
            width: 50%;
            height: auto;
            transition: transform 1.5s ease-in-out;
        }
        .bow-left {
            transform-origin: right center;
        }
        .bow-right {
            transform-origin: left center;
        }

        .container {
            display: none;
            margin-top: 50px;
        }
        h1 {
            font-size: 2rem;
            color: #0066cc;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .cake {
            width: 90vw;
            max-width: 1000px;
            height: auto;
            margin-top: 20px;
            image-rendering: pixelated;
        }
        .btn {
            background-color: #3399ff;
            border: 3px solid #0066cc;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px #004080;
        }
        .btn:hover {
            background-color: #0066cc;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
</head>
<body>
    <div class="gift-wrap" id="giftWrap">
        <div class="left-half" id="leftHalf">
            <img class="bow-left" id="bowLeft" src="bow-left.png" alt="Left Bow">
        </div>
        <div class="right-half" id="rightHalf">
            <img class="bow-right" id="bowRight" src="bow-right.png" alt="Right Bow">
        </div>
        <div class="ribbon"></div>
    </div>
    <div class="container" id="content">
        <h1>HAPPY BDAY FURKYYYY</h1>
        <img class="cake" src="bluecaket.png" alt="Birthday Cake">
        <p>FINALLY 10, may Allah grant you a long, healthy, and righteous life upon the deen, ameen!! </p>
        <p>We love you so much wallah. </p>
        <button class="btn" onclick="startConfetti()">Click for confetti!</button>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById("leftHalf").style.transform = "translateX(-100%)"; // Left side moves left
            document.getElementById("rightHalf").style.transform = "translateX(100%)"; // Right side moves right
            document.getElementById("bowLeft").style.transform = "translateX(-100%)"; // Bow left moves left
            document.getElementById("bowRight").style.transform = "translateX(100%)"; // Bow right moves right

            setTimeout(() => {
                document.getElementById("giftWrap").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 1500);
        }, 2000);

        function startConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
